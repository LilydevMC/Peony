# From
# https://github.com/marketplace/actions/build-rust-projects-with-cross
# and
# https://github.com/houseabsolute/precious/blob/master/.github/workflows/ci.yml

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Binary version
        required: true

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            bin: mrpack-distributor
            name: mrpack-distributor_Linux-x86_64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: mrpack-distributor.exe
            name: mrpack-distributor_Windows-x86_64.zip
            command: build

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: mrpack-distributor
            name: mrpack-distributor_Darwin-x86_64.tar.gz
            command: build

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Version
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "cargo.toml"
          key: "version"
          value: ${{ github.event.inputs.version }}
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mrpack-distributor_${{ matrix.platform.os_name }}
          path: "mrpack-distributor_*"
