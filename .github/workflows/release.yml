# From
# https://github.com/marketplace/actions/build-rust-projects-with-cross
# and
# https://github.com/houseabsolute/precious/blob/master/.github/workflows/ci.yml

name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Binary version
        required: true

jobs:
  release:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            bin: mrpack-distributor
            name: mrpack-distributor_Linux-x86_64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: mrpack-distributor.exe
            name: mrpack-distributor_Windows-x86_64.zip
            command: build

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: mrpack-distributor
            name: mrpack-distributor_Darwin-x86_64.tar.gz
            command: build

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release --config 'package.version=\\\"${{ github.event.inputs.version }}\\\"'"
          strip: true
      # ripped from https://github.com/houseabsolute/precious/blob/master/.github/workflows/ci.yml
      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mrpack-distributor_${{ matrix.platform.os_name }}
          path: "mrpack-distributor_*"
